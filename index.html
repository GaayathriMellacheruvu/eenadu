<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Text and Audio Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Telugu Text and Audio Processing</h1>

    <label for="sessionId">Session ID:</label>
    <input type="text" id="sessionId" placeholder="Enter session ID">

    <button onclick="startSession()">Start Session</button>

    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <button id="submitRecording" disabled>Submit</button>
    <p id="transcript">Transcript will appear here...</p>

    <label for="audioFile">Upload Audio:</label>
    <input type="file" id="audioFile">

    <button onclick="uploadAudio()">Upload and Transcribe Audio</button>

    <button onclick="endSession()">End Session</button>

    <div class="output" id="output">
        <h3>Output</h3>
        <pre id="outputText"></pre>
    </div>
</div>

<script>
    let recognition;
    let isRecording = false;
    let recordedText = "";

    document.addEventListener('DOMContentLoaded', () => {
        const transcriptElement = document.getElementById('transcript');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const submitButton = document.getElementById('submitRecording');

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'te-IN'; // Set the language to Telugu
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                recordedText = transcript;
                transcriptElement.innerText = "Recorded Text: " + transcript;
                submitButton.disabled = false;
            };

            recognition.onerror = (event) => {
                console.error("Error occurred in speech recognition: ", event.error);
                alert("Speech recognition error: " + event.error);
            };

            startRecordingButton.addEventListener('click', () => {
                if (!isRecording) {
                    recognition.start();
                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
                    isRecording = true;
                    console.log("Recording started...");
                }
            });

            stopRecordingButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();  // Stop recording
                    isRecording = false;
                    console.log("Recording stopped...");
                    startRecordingButton.disabled = false;
                    stopRecordingButton.disabled = true;
                }
            });

        } else {
            alert("Your browser does not support Speech Recognition.");
        }

        submitButton.addEventListener('click', () => {
            submitTeluguText(recordedText);
        });
    });

    async function submitTeluguText(teluguText) {
        const sessionId = document.getElementById("sessionId").value;
        const url = "https://eenadu-backend.onrender.com/telugu-text-entry/";
        const payload = {
            session_id: sessionId,
            language: teluguText  // Recorded text is now passed as `language`
        };

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById("outputText").innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error("Error submitting Telugu text:", error);
        }
    }
    
    async function startSession() {
        const sessionId = document.getElementById("sessionId").value;
        const url = "https://eenadu-backend.onrender.com/start-session/";
        const payload = {
            session_id: sessionId,
            language: "te-IN"
        };

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById("outputText").innerText = data.message;
        } catch (error) {
            console.error("Error starting session:", error);
        }
    }

    async function uploadAudio() {
        const sessionId = document.getElementById("sessionId").value;
        const fileInput = document.getElementById("audioFile");
        const file = fileInput.files[0];
        const url = "https://eenadu-backend.onrender.com/upload-audio/";
        const formData = new FormData();
        formData.append("session_id", sessionId);
        formData.append("file", file);
        formData.append("language", "te-IN");

        try {
            const response = await fetch(url, {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById("outputText").innerText = "Transcribed Text: " + data.transcribed_text;
        } catch (error) {
            console.error("Error uploading audio:", error);
        }
    }

    async function endSession() {
        const sessionId = document.getElementById("sessionId").value;
        const url = "https://eenadu-backend.onrender.com/end-session/";
        const payload = {
            session_id: sessionId
        };

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById("outputText").innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error("Error ending session:", error);
        }
    }
</script>

</body>
</html>

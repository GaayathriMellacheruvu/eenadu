<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EENADU AI JOURNALIST COPILOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #0a5c69;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f0f4f8;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        h1 {
            text-align: center;
            color: #0a5c69;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            margin-right: 10px;
        }

        input[type="text"],
        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #0a5c69;
            font-size: 16px;
        }

        button {
            background-color: #0a5c69;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #084c59;
            transform: translateY(-3px);
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f6f7;
            border-radius: 5px;
            border: 1px solid #0a5c69;
            color: #084c59;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            display: none;
            color: #0a5c69;
            font-weight: bold;
            font-size: 1.1em;
        }

        .loading-symbol {
            border: 4px solid #0a5c69;
            border-top: 4px solid #e9f6f7;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .session-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .session-item:hover {
            background-color: #084c59;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Sessions</h2>
        <div id="sessionList"></div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1><img src="logo.png" alt="Logo" width="90"> EENADU AI JOURNALIST COPILOT</h1>
        
            <label for="sessionId">Session ID:</label>
            <input type="text" id="sessionId" placeholder="Session ID will be auto-generated" readonly>
        
            <button id="startSession">üöÄ Start Action</button>
        
            <!-- Add a new section to display session list -->
            <div id="sessionColumn">
                <h3>Available Sessions</h3>
                <div id="sessionList"></div>
            </div>
        
            <label for="actionSelect">Choose Action:</label>
            <select id="actionSelect">
                <option value="record">üéô Start Recording</option>
                <option value="upload">üìÅ Upload Audio</option>
            </select>
        
            <div id="recordingControls">
                <button id="startRecording">üé§ Start Recording</button>
                <button id="stopRecording" disabled>‚èπ Stop Recording</button>
                <button id="submitRecording" disabled>üì§ Submit</button>
                <p id="transcript">Transcript will appear here...</p>
            </div>
        
            <div id="uploadControls" style="display:none;">
                <label for="audioFile">Upload Audio:</label>
                <input type="file" id="audioFile">
                <button id="uploadAudio">üéß Upload and Transcribe Audio</button>
            </div>
        
            <button id="endSession">üîö End Session</button>
        
            <div class="output" id="output">
                <h3>Output</h3>
                <pre id="outputText"></pre>
            </div>
        
            <div class="loading" id="loading">
                <span class="loading-symbol"></span>
                <span id="loadingMessage">Loading, please wait...</span>
            </div>
        </div>
            </div>

    <script>
        let recognition;
        let isRecording = false;
        let recordedText = "";

        
    function showLoading(message) {
        const loadingElement = document.getElementById("loading");
        loadingElement.innerText = message;
        loadingElement.style.display = "block";
    }

    function hideLoading() {
        const loadingElement = document.getElementById("loading");
        loadingElement.style.display = "none";
    }

        document.addEventListener('DOMContentLoaded', () => {
            const sessionIdElement = document.getElementById('sessionId');
            const startSessionButton = document.getElementById('startSession');
            const actionSelect = document.getElementById('actionSelect');
            const recordingControls = document.getElementById('recordingControls');
            const uploadControls = document.getElementById('uploadControls');
            const startRecordingButton = document.getElementById('startRecording');
            const stopRecordingButton = document.getElementById('stopRecording');
            const submitButton = document.getElementById('submitRecording');
            const uploadAudioButton = document.getElementById('uploadAudio');
            const loadingElement = document.getElementById('loading');
            const transcriptElement = document.getElementById('transcript');
            const sessionList = document.getElementById('sessionList');

            // Auto-generate session ID
            sessionIdElement.value = `session-${Date.now()}`;

            actionSelect.addEventListener('change', () => {
                if (actionSelect.value === 'record') {
                    recordingControls.style.display = 'block';
                    uploadControls.style.display = 'none';
                } else {
                    recordingControls.style.display = 'none';
                    uploadControls.style.display = 'block';
                }
            });

            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'te-IN'; // Set the language to Telugu
                recognition.interimResults = true;
                recognition.continuous = true; // Enable continuous recording

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            recordedText += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    transcriptElement.innerText = "Recorded Text: " + recordedText + interimTranscript;
                    submitButton.disabled = false;
                    loadingElement.style.display = 'none';
                };

                recognition.onerror = (event) => {
                    console.error("Error occurred in speech recognition: ", event.error);
                    alert("Speech recognition error: " + event.error);
                    loadingElement.style.display = 'none';
                };

                startRecordingButton.addEventListener('click', () => {
                    if (!isRecording) {
                        recognition.start();
                        startRecordingButton.disabled = true;
                        stopRecordingButton.disabled = false;
                        isRecording = true;
                        loadingElement.style.display = 'block';
                        loadingElement.innerText = 'Recording... Please speak now.';
                        console.log("Recording started...");
                    }
                });

                stopRecordingButton.addEventListener('click', () => {
                    if (isRecording) {
                        recognition.stop();
                        isRecording = false;
                        console.log("Recording stopped...");
                        startRecordingButton.disabled = false;
                        stopRecordingButton.disabled = true;
                        loadingElement.innerText = 'Processing recorded text...';
                    }
                });
            } else {
                alert("Your browser does not support Speech Recognition.");
            }

            submitButton.addEventListener('click', () => {
                submitTeluguText(recordedText);
            });

            startSessionButton.addEventListener('click', startSession);
            uploadAudioButton.addEventListener('click', uploadAudio);
            document.getElementById('endSession').addEventListener('click', endSession);

            // Load session list
            // loadSessions();
        });

        async function startSession() {
            const sessionId = document.getElementById("sessionId").value;
            const url = "https://eenadu-backend.onrender.com/start-session/";
            const payload = {
                session_id: sessionId,
                language: "te-IN"
            };

            try {
                showLoading("Starting session...");
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("outputText").innerText = data.message;
                // loadSessions(); // Reload sessions list
            } catch (error) {
                console.error("Error starting session:", error);
            } finally {
                hideLoading();
            }
        }

        async function uploadAudio() {
            const sessionId = document.getElementById("sessionId").value;
            const fileInput = document.getElementById("audioFile");
            const file = fileInput.files[0];
            const url = "https://eenadu-backend.onrender.com/upload-audio/";
            const formData = new FormData();
            formData.append("session_id", sessionId);
            formData.append("file", file);
            formData.append("language", "te-IN");

            try {
                showLoading("Uploading and transcribing audio...");
                const response = await fetch(url, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("outputText").innerText = "Transcribed Text: " + data.transcribed_text;
            } catch (error) {
                console.error("Error uploading audio:", error);
            } finally {
                hideLoading();
            }
        }

        async function submitTeluguText(recordedText) {
            const sessionId = document.getElementById("sessionId").value;
            const url = "https://eenadu-backend.onrender.com/telugu-text-entry/";
            const payload = {
                session_id: sessionId,
                language: recordedText
            };

            console.log("Submitting text to Telugu Text Entry API:", payload); // Log payload for debugging

            try {
                showLoading("Submitting text...");
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response:", data); // Log API response for debugging

                // Display the API response in the output container
                document.getElementById("outputText").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error submitting Telugu text:", error);
                document.getElementById("outputText").innerText = `Error: ${error.message}`;
            } finally {
                hideLoading();
            }
        }

        async function endSession() {
            const sessionId = document.getElementById("sessionId").value;
            const url = `https://eenadu-backend.onrender.com/end-session/`;

            try {
                showLoading("Ending session...");
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("outputText").innerText = JSON.stringify(data, null, 2);
                // loadSessions(); // Reload sessions list
            } catch (error) {
                console.error("Error ending session:", error);
            } finally {
                hideLoading();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
    const sessionList = document.getElementById('sessionList');
    const sessionIdElement = document.getElementById('sessionId');
    const outputText = document.getElementById('outputText');
    
    // Load sessions when the page is loaded
    loadSessions();

    async function loadSessions() {
        const url = "https://eenadu-backend.onrender.com/sessions/";

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            sessionList.innerHTML = '';

            if (data.sessions && data.sessions.length > 0) {
                data.sessions.forEach(sessionId => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.textContent = sessionId;
                    div.onclick = () => updateSessionId(sessionId);
                    sessionList.appendChild(div);
                });
            } else {
                sessionList.innerHTML = '<div>No sessions available</div>';
            }
        } catch (error) {
            console.error("Error loading sessions:", error);
            sessionList.innerHTML = '<div>Error loading sessions</div>';
        }
    }

    async function updateSessionId(sessionId) {
        sessionIdElement.value = sessionId;
        // await fetchSessionDetails(sessionId);
    }

    async function fetchSessionDetails(sessionId) {
        const url = `https://eenadu-backend.onrender.com/fetch-session/${sessionId}/`;

        try {
            showLoading("Fetching session details...");
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            outputText.innerText = `
                Session ID: ${data.session_id}
                Compiled Speech to Text: ${data.compiled_speech_to_text}
                Cleaned Speech to Text: ${data.cleaned_speech_to_text || "N/A"}
                Cleaned File Text: ${data.cleaned_file_text || "N/A"}
            `;
        } catch (error) {
            console.error("Error fetching session details:", error);
            outputText.innerText = `Error: ${error.message}`;
        } finally {
            hideLoading();
        }
    }

});

    </script>
</body>

</html>
